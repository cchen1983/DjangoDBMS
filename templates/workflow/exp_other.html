<div class="container" style="width:450px;height:400px;">
    <div id="register">
        <form method="POST" id="exp_other_form">{% csrf_token %}
            <div><label>Other expenditures</label></div>
            <div class="form-group">
                <label>Amount</label>
                <input name="payment" type="text" class="form-control" placeholder="0.00">
            </div>
            <div class="form-group">
                <label>Details</label>
                <input name="details" type="text" class="form-control" placeholder="Details">
            </div>
            <div class="row">
                <input name="Register" value="true" type="hidden"></input>
                <button type="submit" class="btn btn-default">Submit</button>
                <span id="register_error" class="custom-alert-msg" style="padding: 6px;"></span>
            <div>
        </form>
    </div>
</div>

<script>
$(function() {
    $('#exp_other_form').submit(function(e) {
        $.ajax({
            type: "POST",
            url: "/workflow/exp-other-reg/",
            data: $(this).serialize(),

            success: function(resp) {
                if (resp == 'OK') {
                    $("#exp-reg-view").html("Submit success!");
                }
                else {
                    $("#register_error").text('error' + resp);
                    $("#register_error").show()
                }
            }
        });

        return false;
    });
});
</script>
