<div class="container" style="width:450px;height:400px;">
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#login">Login</a></li>
    <li><a data-toggle="tab" href="#register">Sign Up</a></li>
  </ul>

  <div class="tab-content">
    <div id="login" class="tab-pane fade in active">
        <form method="POST" id="login_form" class="login_form">{% csrf_token %}
            <div><label></label></div>
            <div class="form-group">
                <label>Username</label>
                <input name="username" type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input name="password" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                <input name="remember" type="checkbox"> Remember me
                </label>
            </div>
            <div class="row">
                <input name="Login" value="true" type="hidden"></input>
                <button type="submit" class="btn btn-default">Login</button>
                <span id="login_error" class="custom-alert-msg" style="padding: 6px;"></span>
            </div>
        </form>
    </div>

    <div id="register" class="tab-pane fade">
        <form method="POST" id="register_form">{% csrf_token %}
            <div><label></label></div>
            <div class="form-group">
                <label>Username</label>
                <input name="newusername" type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input name="email" type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input name="npassword" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <div class="row">
                    <label>Confirm Password</label>
                    <span id="mismatch_error" class="custom-alert-msg" style="padding: 6px;">Mismatch!</span>
                </div>
                <input name="cpassword" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="row">
                <input name="Register" value="true" type="hidden"></input>
                <button type="submit" class="btn btn-default">Register</button>
                <span id="register_error" class="custom-alert-msg" style="padding: 6px;"></span>
            <div>
        </form>
    </div>
  </div>
</div>
