{% extends "base.html" %}

{% block content %}

<div class="row">

    <div class="col-md-3">
        <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="#overview" data-toggle="tab">Overview</a></li>
            <li><a href="#reset_password" data-toggle="tab">Reset password</a></li>
        </ul>
    </div>

    <div class="col-md-9">
        <div class="tab-content">
            <div id="overview" class="tab-pane active">
                <h3>Account Information</h3>
                <p>user: {{request.user.username}}</p>
            </div>

            <div id="reset_password" class="tab-pane">
                <h3>Reset password</h3>
                <form id="pwd_reset" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <label>New password</label>
                        <input name="npassword" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label>Confirm Password</label>
                            <span id="mismatch_error" class="custom-alert-msg" style="padding: 6px;">Mismatch!</span>
                        </div>
                        <input name="cpassword" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-default">Submit</button>
                        <span id="pwd_reset_error" class="custom-alert-msg" style="padding: 6px;"></span>
                    <div>
                    <span id="pwd_reset_ok" class="custom-success-msg">New password setting success.</span>
                </form>
            </div>
        </div> <!-- tab-content -->
    </div>

</div>

{% endblock %}

{% block scripts %}
<script src="/static/js/apps/login/account_settings.js"></script>
{% endblock %}
